<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>tgbot-web v4.0 alpha</title>
    <link rel="shortcut icon" href="telegram.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="telegram.js"></script>
</head>
<body onload="preload()">
    <div class="title-div">
        <img src="square.png" class="title-logo">
        <span id="clock">0:0:0</span>
    </div>
    <div id="floating-div" style="display: none;">
        <p id="log_msg">???</p>
    </div>
    <div class="alpha-div">
        <div class="action-div">
            <input type="text" class="tg-input" id="bot_token" placeholder="bot token">
            <button class="btn" id="" onclick="getUpdate()">Get update</button>
            <input type="text" class="tg-input" id="chat_id" placeholder="chat id"><br>
            <button class="btn" onclick="storeValue()">Store values</button>
            <hr>
            <textarea id="message" placeholder="your message"></textarea>
            <button class="btn" onclick="sendmsg()">Send message</button>
            <button class="btn" onclick="">Send photo (url)</button>
            <br>
            <input type="file" class="btn" id="">
            <br>
            <button class="btn" onclick="">Send photo (loaded file)</button>
        </div>
        <div class="reaction-div">
            <textarea id="log" placeholder="log" readonly>// ----- LOG STARTED ----- //</textarea>
            <button class="btn" onclick="clearlog()">Clear log</button>
        </div>
    </div>
    <div class="credit">
        <p>Copyright: <span id="year">1947</span> ðŸ’» Developed by <a class="my-name" href="https://bishalqx980.github.io/bishalqx980">@bishalqx980</a></p>
    </div>
</body>
</html>
