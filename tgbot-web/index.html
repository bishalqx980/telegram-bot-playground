<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tgbot-web</title>
    <link rel="stylesheet" href="style.css">
    <script src="utils.js"></script>
    <script src="tgbot.js"></script>
</head>
<body onload="load()">
    <div class="heading">
        <img src="https://bishalqx980.github.io/bishalqx980/images/Telegram.png" class="logo" alt="">
        <h1>tgbot-web</h1>
        <button class="btn headingbtn">theme</button>
    </div>
    <h3>Time: <span id="clock"></span></h3>
    <h2>Status: <span id="log"></span></h2>
    <div class="main_div">
        <div class="m_left">
            <form action="#">
                <input type="text" id="bot_token" class="input bot_token" placeholder="bot token" required>
                <button class="btn" onclick="attach()">attach</button>
            </form>
            <br>
            <input type="text" id="chat_id" class="input chat_id" placeholder="chat id">
            <button class="btn" onclick="get_chat_info()">get info</button>
            <br><br>
            <button class="btn" onclick="save_value()">Save Value</button>
            <br><br><hr><br>
            <form action="#">
                <textarea name="" id="msg" class="msg_area" placeholder="message area" oninput="msg_check()" required></textarea>
                <br><br>
                <button class="btn" onclick="sendmsg()">Send Message</button>
            </form>
            <br><br>
        </div>
        <div class="m_right">
            <textarea name="" id="bot_log" class="msg_area bot_log" placeholder="Log Area" readonly></textarea>
        </div>
    </div>
</body>
</html>
