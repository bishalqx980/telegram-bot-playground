<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./app.css">
    <title>telegram-bot-playground v3</title>
    <script src="./app.js"></script>
    <script src="./junk.js"></script>
</head>
<body onload="load()">
    <div class="title">
        <img class="logo" src="../favicon.png" alt="">
        <h1>telegram-bot-playground v3 <span class="d_name">Developed by <a href="">@bishalqx980</a></span></h1>
    </div>
    <br><br>
    <div class="window">
        <div class="window-header">
            <div class="window-buttons"></div>
        </div>
        <div class="main">
            <p>$ <span id="res">-response</span></p>
            <input class="input" id="bot_token" type="text" placeholder="Bot Token">
            <button class="btn" id="devzonebtn1" onclick="attach()">Attach</button>
            <br>
            <button class="btn" id="devzonebtn2" onclick="setting()">Setting</button>
            <br><br>
            <hr><br>
            <div>
                <input class="input chat_id" id="chat_id" type="text" placeholder="ChatID/UserID">
                <button class="btn" id="devzonebtn3" onclick="save_value()">Save Value's</button>
                <br>
                <h2>formating...</h2>
                <button class="btn" onclick="bold_font()"><b>bold</b></button>
                <button class="btn" onclick="italic_font()"><i>italic</i></button>
                <button class="btn" onclick="underline_font()"><u>underline</u></button>
                <button class="btn" onclick="strikethrough_font()"><strike>striketrough</strike></button>
                <button class="btn" onclick="monospace_font()">monospace</button>
                <button class="btn" onclick="spoiler_font()">spoiler</button>
                <button class="btn" onclick="createlink_font()">createlink</button>
                <br><br>
                <textarea class="textarea" id="message" name="" id="" oninput="check_length()" placeholder="Message box - type your message here or paste photo (url) here..."></textarea>
                <br>
                <button class="btn" id="proceedbtn" onclick="sendmsg()">Send Message</button>
                <button class="btn" id="proceedbtn" onclick="sendphoto()">Send Photo (url)</button>
                <button class="btn"><input type="file" accept="image/*" name="" id="local_photo"></button>
                <button class="btn" id="send_local_photo" onclick="send_local_photo()">Send Photo</button>
                <br><hr>
                <button class="btn" id="advance_option_btn" onclick="show_advance_option()">⇓ Advance Option's ⇓</button>
                <br>
                <div id="group_btn" style="display: none;">
                    <button class="btn" id="proceedbtn" onclick="get_chatinfo()">👀 Chat info</button>
                    <button class="btn" id="proceedbtn" onclick="get_admin()">👀 Group/Channel admins</button>
                    <button class="btn" id="proceedbtn" onclick="get_member()">👀 Chat member's</button>
                    <button class="btn" id="proceedbtn" onclick="get_memberinfo()">👀 Chat member info</button>
                    <button class="btn" id="proceedbtn" onclick="leave_chat()">❗ Leave Group/channel</button>
                </div>
                <br>
                <textarea class="textarea cursor_info" name="" id="server_update_response" readonly disabled placeholder="♻ log box..." title="can't write anything here. log box !!"></textarea>
                <br>
                <button class="btn" id="proceedbtn" onclick="get_bot_info()">ℹ bot info</button>
                <button class="btn" id="proceedbtn" onclick="get_update()">🧾 overall update</button>
            </div>
        </div>
    </div>
    <br><br>
    <div class="credit">
        <p><u>Copyright</u>: <span id="year"></span> 💻 Developed by <a href="https://bishalqx980.github.io/bishalqx980">@bishalqx980</a></p>
    </div>
</body>
</html>
