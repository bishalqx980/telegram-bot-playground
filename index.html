<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>telegram-bot-playground 2.3</title>
    <link rel="stylesheet" href="./main.css">
    <script src="./main.js"></script>
    <script src="./junk.js"></script>
</head>
<body onload="load()">
    <div class="main_div" id="main_div">
        <h1 id="response">telegram-bot-playground 2.3</h1>
        <div id="Welcome_js">
            <p id="server_response"></p>
        </div>
        <br><br>
        <input type="text" name="" id="bot_api" class="text_area" placeholder="BOT API">
        <button class="btn" onclick="ping()">Ping</button>
        <br>
        <input type="text" name="" id="chat_id" class="text_area" placeholder="Chat/Group/Channel ID">
        <input type="text" name="" id="user_id" class="text_area" placeholder="User ID">
        <br><br>
        <button class="btn" onclick="save_value()">Save API & ID</button>
        <br><br>
        <div class="btn_div">
            <b>Font Style</b><br><br>
            <button class="btn" onclick="bold_font()">Bold</button>
            <button class="btn" onclick="italic_font()">Italic</button>
            <button class="btn" onclick="underline_font()">Underline</button>
            <button class="btn" onclick="strikethrough_font()">Strikethrough</button>
            <button class="btn" onclick="monospace_font()">Monospace</button>
            <button class="btn" onclick="spoiler_font()">Spoiler</button>
            <button class="btn" onclick="createlink_font()">Create Link</button>
        </div><br>
        <textarea name="" id="message" class="output_area" cols="30" rows="10" oninput="check_length()" placeholder="Your Message/Photo_URL/URL Here!"></textarea>
        <br><br>
        <button onclick="sendmsg()" class="btn proceed" id="proceedbtn">Send Message</button>
        <button onclick="sendphoto()" class="btn proceed" id="proceedbtn">Send Photo [URL]</button>
        <br>
        <input type="file" accept="image/*" name="" class="btn" id="local_photo">
        <button onclick="send_local_photo()" class="btn lpb" id="send_local_photo">Send Photo</button>
        <br>
        <button class="btn proceed" id="advance_option_btn" onclick="show_advance_option()">Show Advance Option's</button>
        <div id="group_btn" style="display: none;">
            <button onclick="get_chatinfo()" class="btn proceed" id="proceedbtn">Get Chat/Group/Channel Info</button>
            <button onclick="get_admin()" class="btn proceed" id="proceedbtn">Get Group/Channel Admin's</button>
            <button onclick="get_member()" class="btn proceed" id="proceedbtn">Get Connected Member's</button>
            <button onclick="get_memberinfo()" class="btn proceed" id="proceedbtn" title="UserID Required">Get Info Specific Member</button>
            <br>
            <button onclick="leave_chat()" class="btn proceed" id="proceedbtn">Leave Chat</button>
        </div>
        <br>
        <textarea name="" id="server_update_response" class="output_area" cols="30" rows="10" placeholder="Log_Area/Get_Update/Group_Info" readonly disabled></textarea>
        <br><br>
        <button onclick="get_bot_info()" class="btn proceed" id="proceedbtn">Get BOT Info</button>
        <button onclick="get_update()" class="btn proceed" id="proceedbtn">Get Overall Update</button>
    </div>
    <hr>
    <p>Copyright <span id="year"></span> | Developed by <a href="https://bishalqx980.github.io/bishalqx980">@bishalqx980</a></p>
</body>
</html>
